<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Multi Step Form</title>
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <input id="Q1" type="text" placeholder="" class="input"/>
        <label for="Q1" class="label">Choose a person you find fascinating or inspiring.</label>
        <input id="Q2" type="text" placeholder="" class="input"/>
        <label for="Q2" class="label">If you could witness any moment in history, what would it be and why?</label>
        <input id="Q3" type="text" placeholder="" class="input"/>
         <div class="btn_box">
          <button id="next1" type="button">Next</button>
        </div>
      </form>
      <form id="form2">
        <h3>Personal Info</h3>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Phone Number" />
        <div class="btn_box">
          <button id="back1" type="button">Back</button>
          <button id="next2" type="button">Next</button>
        </div>
      </form>
      <form id="form3">
        <h3>Social Links</h3>
        <input type="text" placeholder="Facebook" />
        <input type="text" placeholder="Twitter" />
        <input type="text" placeholder="Github" />
        <div class="btn_box">
          <button id="back2" type="button">Back</button>
        </div>
      </form>
      <div class="progress_container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
      </div>
    </div>
  </body>
</html>
